<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="content">
      <div class="row row-cols-1 row-cols-md-2 g-4 p-5">
        <div class="col">
          <div class="card h-100 p-4">
            <form id="formAdd" class="" onsubmit="event.preventDefault()">
              <h2>Add new product</h2>
              <div class="mb-3">
                <label for="image" class="form-label">Image product</label>
                <input type="text" class="form-control" id="image" />
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Name Product</label>
                <input type="text" class="form-control" id="name" />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="text" class="form-control" id="price" />
              </div>
              <button
                id="addproduct"
                type="submit"
                class="btn btn-primary"
                onclick="addProduct()"
              >
                Add
              </button>
            </form>
          </div>
        </div>
        <div class="col">
          <div class="card h-100 p-4">
            <form id="formUpdate" class="" onsubmit="event.preventDefault()">
              <h2>Update product</h2>
              <div class="mb-3">
                <label for="updateimage" class="form-label"
                  >Image product</label
                >
                <input type="text" class="form-control" id="updateimage" />
              </div>
              <div class="mb-3">
                <label for="updatename" class="form-label">Name Product</label>
                <input type="text" class="form-control" id="updatename" />
              </div>
              <div class="mb-3">
                <label for="updateprice" class="form-label">Price</label>
                <input type="text" class="form-control" id="updateprice" />
              </div>
              <button
                id="updateproduct"
                type="submit"
                class="btn btn-warning"
                onclick="updateProduct()"
              >
                Update
              </button>
            </form>
          </div>
        </div>
      </div>

      <div id="content" class="row row-cols-1 row-cols-md-4 g-4 p-5">
        <!-- Insert Products -->
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/index.js" type="module"></script>
  </body>
</html>
